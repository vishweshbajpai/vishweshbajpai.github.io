        <div class="container">

          <div class="row form">
            <div class="col-md-12 text-center">
              <h2>Message Us</h2>
            </div>
            <form class="row contact_form">
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Your firstname"
                  />
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Your lastname"
                  />
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                  />
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    name="subject"
                    placeholder="Your subject of this message"
                  />
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <div class="form-group">
                  <textarea
                    class="form-control"
                    name="message"
                    id="message"
                    rows="10"
                    placeholder="Enter Message"
                  ></textarea>
                </div>
              </div>
              <div class="col-md-12 col-sm-12">
                <button type="button" class="btn btn-success">
                  Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
